<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Panda - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('https://placehold.co/1920x1080/orange/white');
            background-position: center;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        button {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="register-container">
        <h1 align='center'><a href="/">Puzzle-Panda</a></h1>
        <h3 align='center'>Create Your Account</h3>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required value="{{ username|default:'' }}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required value="{{ email|default:'' }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="password_confirmation" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div class="text-center mt-2">
                Already have an account? <a href="{% url 'login' %}">Log in</a>.
            </div>
        </form>
    </div>
</div>

</body>
</html>
