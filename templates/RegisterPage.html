<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Panda - Register</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            /* Adjust the background image to fit your branding */
            background-image: url('https://placehold.co/1920x1080/orange/white');
            background-position: center;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50; /* Adjust to match your brand colors */
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="register-container">
        <h1 align='center'><a href="/">Puzzle-Panda</a></h1>
        <h3 align='center'>Create Your Account</h3>
        <!-- Display Django messages -->
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password1" required>
            <input type="password" placeholder="Confirm Password" name="password2" required>
            <button type="submit">Register</button>
            <div class="text-center">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
