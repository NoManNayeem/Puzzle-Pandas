<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body { background-color: #FFA500; } /* More descriptive color naming */
  </style>
  <title>Puzzle-Panda Dashboard</title>
</head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-paw"></i> Puzzle-Panda</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> Profile Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-4">
  <div class="position-relative">
    <!-- Carousel/Slider -->
    <section id="carouselOne" class="carousel slide my-4" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselOne" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselOne" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselOne" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Quiz 1 Slide">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/220067/pexels-photo-220067.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Quiz 2 Slide">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/619419/pexels-photo-619419.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Quiz 3 Slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselOne" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <!-- Buttons, centered over the carousel -->
    <div class="position-absolute top-50 start-50 translate-middle">
      <a class="btn btn-lg btn-info me-2" href="{% url 'start_quiz' %}"><i class="fas fa-play"></i> Start Quiz</a>
      <button class="btn btn-secondary" type="button"><i class="fas fa-trophy"></i> View Leadership</button>
    </div>
  </div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
