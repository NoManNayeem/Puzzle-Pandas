<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <p>This is the home page. You are logged in.</p>

        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
