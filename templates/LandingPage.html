<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Panda - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://placehold.co/1920x1080/orange/white');
            background-repeat: no-repeat;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allows the content area to expand */
            justify-content: center; /* Center content vertically in case of short content */
            align-items: center; /* Center content horizontally */
            text-align: center;
            padding: 20px; /* Added padding for aesthetics */
        }

        .loading-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height of the viewport */
            background-color: #FFA500;
            color: #000000;
            position: fixed; /* Make loading cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2; /* Ensure it's above other content */
        }

        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .join-now {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block; /* Align text inside the button properly */
        }

        .join-now:hover {
            background-color: #2874a6;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="loading-wrapper">
    <div class="loader"></div>
    <div class="loading-text">Puzzle-Panda</div>
</div>

<div class="content">
    <h1>Welcome to Puzzle-Panda</h1>
    <p>Engage in puzzles, test your skills, and climb the leaderboard!</p>
    <a class="join-now" href="login/">Join Now</a>
</div>

<footer>
    <p>Copyright Â© Puzzle-Panda 2024</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.querySelector(".loading-wrapper").style.display = "none";
        }, 3000);
    });
</script>

</body>
</html>
